<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/236109f0a7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container p-5">
        <div class="card">

            <div class="card-header container">
                Featured
            </div>
            <div class="container p-4">
                <form class="row g-3 py-1">
                    <input class="form-control alert alert-danger py-1" type="text" value="Some fields are mising"
                        aria-label="readonly input example" readonly>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationDefault01" value="XXXXXXXXXXXXXXXXXXXX"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationDefault02" value="0000" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="px-1" id="inputGroupPrepend2">$</span>
                            <input type="text" class="form-control" id="validationDefaultUsername"
                                aria-describedby="inputGroupPrepend2" value="Amount" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Ciy</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>



                    <div class="col-md-3">
                        <label for="validationDefault03" class="form-label">State</label>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault03" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>



                    <div class="col-md-6 ">
                        <label for="validationDefault03" class="form-label">Postal Code</label>
                        <div class="p-2 bg-secondary text-white rounded-2 col-md-6">
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                             <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                        <div class="text-body-tertiary">
                            <p>Add any notes here</p>
                        </div>
                    </div>






                </form>


            </div>
            <div class="card">
                <div class="card-header ">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button class="btn btn-primary bg-secondary text-whit mx-1" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
